<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Micro Journal</title>
  <meta name="description" content="A simple micro journaling app with local storage.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app-shell">
    <section class="composer card" aria-labelledby="composer-title">
      <h1 id="composer-title">Micro Journal</h1>
      <p class="subtext">Capture quick thoughts, ideas, or reflections.</p>

      <form id="entry-form" class="entry-form">
        <label for="entry-text" class="field-label">Entry</label>
        <textarea id="entry-text" name="entry" rows="5" maxlength="1000" placeholder="Write a short journal entry..." required></textarea>

        <label for="entry-tags" class="field-label">Tags (optional)</label>
        <input id="entry-tags" name="tags" type="text" placeholder="work, gratitude, idea">

        <div class="actions">
          <button type="submit" id="save-button">Save entry</button>
        </div>
      </form>
    </section>

    <section class="feed" aria-labelledby="feed-title">
      <div class="feed-header">
        <h2 id="feed-title">Past entries</h2>
      </div>
      <div id="entries-list" class="entries-list"></div>
    </section>
  </main>

  <template id="entry-card-template">
    <article class="entry-card card">
      <header class="entry-meta">
        <time class="entry-time"></time>
      </header>
      <p class="entry-content"></p>
      <div class="tag-row" aria-label="Tags"></div>
    </article>
  </template>

  <script src="app.js"></script>
</body>
</html>
